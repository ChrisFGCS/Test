

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>Babylon Template</title>

  <style>

  #fps {
                  position: absolute;
                  background-color: black;
                  border: 2px solid red;
                  text-align: center;
                  font-size: 16px;
                  color: white;
                  top: 15px;
                  right: 10px;
                  width: 60px;
                  height: 20px;
              }

  html, body {
    overflow: hidden;
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }

  #renderCanvas {
    width: 100%;
    height: 100%;
    margin: auto;
  }
  </style>

  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
</head>

<body>

  <div id="fps">0</div>

  <canvas id="renderCanvas" touch-action="none"></canvas> <!-- touch-action="none" for best results from PEP -->

  <script>
  const canvas = document.getElementById("renderCanvas"); // Get the canvas element
  const engine = new BABYLON.Engine(canvas, true, {doNotHandleContextLost: true}); // Generate the BABYLON 3D engine
  engine.enableOfflineSupport = false;

  var createScene = function () {
    // This creates a basic Babylon Scene object (non-mesh)
    var scene = new BABYLON.Scene(engine);
    //Orbit Camera
    var camera = new BABYLON.ArcRotateCamera("camera", BABYLON.Tools.ToRadians(50), BABYLON.Tools.ToRadians(65), 240, BABYLON.Vector3.Zero(), scene);
    // This targets the camera to scene origin
    camera.setTarget(BABYLON.Vector3.Zero());
    // This attaches the camera to the canvas
    camera.attachControl(canvas, true);
    camera.upperBetaLimit = 1.8
    camera.lowerBetaLimit = 0.8

    

    scene.clearColor = new BABYLON.Color3(0.2, 0.2, 0.2);

    //This initialises 3 Hemispheric Lights in the 3 axes to create the illusion of 360 degree light
    var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(-1, 0, 0), scene);
    light.intensity = 3;
    var light2 = new BABYLON.HemisphericLight("light2", new BABYLON.Vector3(0, 1, 0), scene);
    light2.intensity = 3;
    var light3 = new BABYLON.HemisphericLight("light3", new BABYLON.Vector3(0, 0.5, -1), scene);
    light3.intensity = 3;


    //Model import
    var buildingMesh = BABYLON.SceneLoader.ImportMesh("", "https://raw.githubusercontent.com/ChrisFGCS/Test/main/Blender/", "Seager Place (Marked).glb", scene, function (newMeshes) {
      var helper = scene.createDefaultEnvironment({
        createSkybox: false,
        createGround: false,
      });

      const groundMesh = BABYLON.MeshBuilder.CreateCylinder("ground", {height: 5, diameter: 125, tessellation: 50}, scene);
      groundMesh.isPickable = false;
      groundMesh.position.y = -16.5;
      groundMesh.position.z = -10;
      groundMesh.position.x = -10;
      
      // My attempt to color the sphere
var groundMaterial = new BABYLON.StandardMaterial(scene);
groundMaterial.alpha = 1;
groundMaterial.diffuseColor = new BABYLON.Color3(1.0, 0.2, 0.7);
groundMesh.material = groundMaterial;

      var ground = scene.getMeshByName('BackgroundPlane');
      ground.isPickable = false;
      var balconies = scene.getMeshByName('Balconies');
      if (balconies){
        balconies.isPickable = false;
      }
    });


    //GUI
    var ui = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("mouseOverUI")

    //Popup button
    var rect1 = new BABYLON.GUI.Rectangle();
    rect1.width = "150px";
    rect1.height = "60px";
    rect1.background = "Beige";
    ui.addControl(rect1);

    //Populate containter rectangle with text
    let label = new BABYLON.GUI.TextBlock();

    label.fontSize = "30%";
    label.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_LEFT;

    rect1.addControl(label);

    rect1.alpha = 0;

    var currentMesh;
    var oldColour

    scene.constantlyUpdateMeshUnderPointer = true;
    scene.onPointerObservable.add((pointerInfo) => {
      switch (pointerInfo.type) {
        case BABYLON.PointerEventTypes.POINTERMOVE:
        if(pointerInfo.pickInfo.hit) {
          if (pointerInfo.pickInfo.pickedMesh != currentMesh) {
            if (currentMesh != null) {
              currentMesh.material.emissiveColor = oldColour;
            }
            currentMesh = pointerInfo.pickInfo.pickedMesh;
            oldColour = currentMesh.material.emissiveColor;
            if (currentMesh != scene.getMeshByName(`Blocks`)) {
              currentMesh.material.emissiveColor = new BABYLON.Color3(0,0.5,0);
              rect1.alpha = 1;
              label.text = "Run ID: \n" + currentMesh.name;
            }
            else {
              rect1.alpha = 0;
            }
          }
        } else if (currentMesh) {
          currentMesh.material.emissiveColor = oldColour;
          currentMesh = null;
          oldColour = null;
          rect1.alpha = 0;
        }
        break;
      }
    });

    engine.runRenderLoop(() => {
    var width = engine.getRenderWidth();
    var height = engine.getRenderHeight();
    rect1.leftInPixels = scene.pointerX - (width / 2) + 90;
    rect1.topInPixels = scene.pointerY - (height / 2) + 30;
    });

    return scene;

  };

      let divFps = document.getElementById("fps");
  const scene = createScene(); //Call the createScene function

  // Register a render loop to repeatedly render the scene
  engine.runRenderLoop(function () {
    scene.render();
    divFps.innerHTML = engine.getFps().toFixed() + " fps";
  });

  // Watch for browser/canvas resize events
  window.addEventListener("resize", function () {
    engine.resize();
  });
  </script>


</body>


</html>
